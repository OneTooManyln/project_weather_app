<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="dashboard-container">
        <div class="dashboard-sidebar">
          <div class="search-bar">
            <input
              type="search"
              id="search"
              name="search"
              placeholder="Seoul, Korea"
            />
            <span class="material-symbols-outlined">search</span>
          </div>
          <div class="additional-weather-info">
            <div class="wind">
              <span class="material-symbols-outlined"> air </span>Wind: 11km/h
            </div>
          </div>
        </div>
        <div class="dashboard-main-content-container">
          <div class="weather-info">
            <div class="location">Seoul, Korea</div>
            <div class="temperature">26°</div>
            <div class="date">Monday, June 26, 2023, 6:53AM</div>
          </div>
          <div class="world-weather-info">
            <div class="cities">
              <div class="world-temperature">24°</div>
              <div class="world-location">Los Angeles</div>
            </div>
            <div class="cities">
              <div class="world-temperature">26°</div>
              <div class="world-location">New York City</div>
            </div>
            <div class="cities">
              <div class="world-temperature">23°</div>
              <div class="world-location">Tokyo</div>
            </div>
            <div class="cities">
              <div class="world-temperature">26°</div>
              <div class="world-location">Paris</div>
            </div>
            <div class="cities">
              <div class="world-temperature">27°</div>
              <div class="world-location">Hong Kong</div>
            </div>
            <div class="cities">
              <div class="world-temperature">29°</div>
              <div class="world-location">Bangkok</div>
            </div>
            <div class="cities">
              <div class="world-temperature">22</div>
              <div class="world-location">Chongqing</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
